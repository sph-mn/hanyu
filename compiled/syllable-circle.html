      <script>
         var syllable_circle_class;

syllable_circle_class = (function() {
  class syllable_circle_class {
    update_display(syllable) {
      var bbox, box_h, box_w, box_x, box_y, char, chars, col, color, cols, cx, cy, font_size, g, i, j, n, ref, results, row, rows, size, tone, x, y;
      chars = this.character_data[syllable] || [];
      g = this.dom.character_display;
      g.innerHTML = "";
      bbox = this.dom.syllable_circle_svg.viewBox.baseVal;
      cx = bbox.x + bbox.width / 2;
      cy = bbox.y + bbox.height / 2;
      n = chars.length;
      cols = Math.ceil(Math.sqrt(n));
      rows = Math.ceil(n / cols);
      font_size = 42;
      size = font_size + 8;
      box_w = cols * size;
      box_h = rows * size;
      box_x = cx - box_w / 2;
      box_y = cy - box_h / 2;
      g.innerHTML += `<rect x=\"${box_x}\" y=\"${box_y}\" width=\"${box_w}\" height=\"${box_h}\" fill=\"black\" rx=\"10\" ry=\"10\"/>`;
      results = [];
      for (i = j = 0, ref = n; (0 <= ref ? j < ref : j > ref); i = 0 <= ref ? ++j : --j) {
        [char, tone] = chars[i];
        col = i % cols;
        row = Math.floor(i / cols);
        x = box_x + col * size + size / 2;
        y = box_y + row * size + size / 2;
        color = this.tone_colors[tone] || "white";
        results.push(g.innerHTML += `<text x='${x}' y='${y}' fill='${color}' font-size='${font_size}' text-anchor='middle' dominant-baseline='middle'>${char}</text>`);
      }
      return results;
    }

    update_line_to(x, y) {
      var bbox, cx, cy, line;
      line = this.dom.center_line;
      bbox = this.dom.syllable_circle_svg.viewBox.baseVal;
      cx = bbox.x + bbox.width / 2;
      cy = bbox.y + bbox.height / 2;
      line.setAttribute("x1", cx);
      line.setAttribute("y1", cy);
      line.setAttribute("x2", x);
      line.setAttribute("y2", y);
      return line.style.display = "block";
    }

    lock_syllable(el) {
      var sx, sy, syllable;
      if (this.locked_syllable === el) {
        el.style.fontWeight = "normal";
        this.locked_syllable = null;
        return;
      }
      if (this.locked_syllable != null) {
        this.locked_syllable.style.fontWeight = "normal";
      }
      el.style.fontWeight = "bold";
      this.locked_syllable = el;
      syllable = el.dataset.syllable;
      sx = parseFloat(el.getAttribute("x"));
      sy = parseFloat(el.getAttribute("y"));
      this.update_display(syllable);
      return this.update_line_to(sx, sy);
    }

    constructor() {
      var a, handler, ids, j, len, ref, text;
      this.lock_syllable = this.lock_syllable.bind(this);
      ids = ["syllable_circle_svg", "center_line", "character_display"];
      this.dom = {};
      (function() {
        var j, len, results;
        results = [];
        for (j = 0, len = ids.length; j < len; j++) {
          a = ids[j];
          results.push(this.dom[a] = document.getElementById(a));
        }
        return results;
      }).call(this);
      this.dom.syllable_circle_svg.setAttribute("width", window.innerWidth);
      this.dom.syllable_circle_svg.setAttribute("height", window.innerWidth);
      ref = document.querySelectorAll("text[data-syllable]");
      for (j = 0, len = ref.length; j < len; j++) {
        text = ref[j];
        handler = (event) => {
          var sx, sy, syllable;
          if (this.locked_syllable != null) {
            return;
          }
          syllable = event.target.dataset.syllable;
          sx = parseFloat(event.target.getAttribute("x"));
          sy = parseFloat(event.target.getAttribute("y"));
          this.update_display(syllable);
          return this.update_line_to(sx, sy);
        };
        text.addEventListener("mouseenter", handler);
        text.addEventListener("touchstart", handler);
        text.addEventListener("click", (e) => {
          return this.lock_syllable(e.target);
        });
      }
    }
